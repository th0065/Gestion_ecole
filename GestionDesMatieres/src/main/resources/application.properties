# Configuration Spring Application
spring.application.name=gestiondesmatieres

# Configuration du serveur
server.port=8082
server.address=localhost


# Configuration Datasource (PostgreSQL)
spring.datasource.username=haroun
spring.datasource.password=passer
spring.datasource.url=jdbc:postgresql://localhost:5432/matieres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# Configuration Eureka

eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


